<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-icon name="close" menuClose style="float: right; display: inline-block"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list style="height:90%">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="dark" style="height:10%">
        {{p.title}}
      </button>
    </ion-list>

    <button menuClose ion-item (click)="logout()" color="dark" style="position: relative; bottom: 0% ;height:10%">
      LogOut
    </button>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
