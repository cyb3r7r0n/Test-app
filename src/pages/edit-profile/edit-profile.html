<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <h2>Change Username</h2>
      <h3>{{userStatus.currentUser.username}}</h3>
      <ion-icon name="arrow-dropdown" (click) = "expandItem('username')" style="border: solid; width: 100%"></ion-icon>

      <div class="expand-wraper" [class.expanded] = "expanded.username">
        <div style="position: relative; top: 30%">
          <input type="text" placeholder="Username" #username class="input" style="height: 3em; padding-left: 10px">
          <button ion-button (click)="changeUsername(username.value)">Save Changes</button>
        </div>
      </div>
    </ion-item>

    <ion-item>
      <h2>Change Email</h2>
      <h3>{{userStatus.currentUser.email}}</h3>
      <ion-icon name="arrow-dropdown" (click) = "expandItem('email')" style="border: solid; width: 100%"></ion-icon>

      <div class="expand-wraper" [class.expanded] = "expanded.email">
        <!--<ion-label floating>Username</ion-label>-->
        <!--<ion-input type="text" #username></ion-input>-->
        <div style="position: relative; top: 30%">
          <input type="email" placeholder="Email" #email style="height: 3em; padding-left: 10px">
          <button ion-button (click)="changeEmail(email.value)">Save Changes</button>
        </div>
      </div>
    </ion-item>

    <ion-item>
      <h2>Change Number</h2>
      <h3>{{userStatus.currentUser.phone}}</h3>
      <ion-icon name="arrow-dropdown" (click) = "expandItem('phone')" style="border: solid; width: 100%"></ion-icon>

      <div class="expand-wraper" [class.expanded] = "expanded.phone">
        <!--<ion-label floating>Username</ion-label>-->
        <!--<ion-input type="text" #username></ion-input>-->
        <div style="position: relative; top: 30%">
          <input type="number" placeholder="Phone Number" #phone style="height: 3em; padding-left: 10px">
          <button ion-button (click)="changePhone(phone.value)">Save Changes</button>
        </div>
      </div>
    </ion-item>

    <ion-item>
      <h2>Change Password</h2>
      <ion-icon name="arrow-dropdown" (click) = "expandItem('password')" style="border: solid; width: 100%"></ion-icon>

      <div class="expand-wraper" [class.expanded] = "expanded.password">
        <!--<ion-label floating>Username</ion-label>-->
        <!--<ion-input type="text" #username></ion-input>-->
        <div style="position: relative; top: 30%">
          <input type="password" placeholder="Password" #password style="height: 3em; padding-left: 10px">
          <input type="password" placeholder="Confirm Password" #confirmpassword style="height: 3em; padding-left: 10px">
          <button ion-button (click)="changePassword(password.value, confirmpassword.value)">Save Changes</button>
        </div>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
